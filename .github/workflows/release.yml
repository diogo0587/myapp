name: Android Release Build

on:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Decode keystore from secrets
        env:
          MYAPP_KEYSTORE_BASE64: ${{ secrets.MYAPP_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$MYAPP_KEYSTORE_BASE64" ]; then
            echo "ERROR: Secret MYAPP_KEYSTORE_BASE64 is not set."
            exit 1
          fi
          mkdir -p android/app
          echo "$MYAPP_KEYSTORE_BASE64" | base64 --decode > android/app/myapp-release-key.jks

      - name: Configure signing properties
        env:
          MYAPP_KEYSTORE_PASSWORD: ${{ secrets.MYAPP_KEYSTORE_PASSWORD }}
          MYAPP_KEY_ALIAS: ${{ secrets.MYAPP_KEY_ALIAS }}
          MYAPP_KEY_PASSWORD: ${{ secrets.MYAPP_KEY_PASSWORD }}
        run: |
          if [ -z "$MYAPP_KEYSTORE_PASSWORD" ] || [ -z "$MYAPP_KEY_ALIAS" ] || [ -z "$MYAPP_KEY_PASSWORD" ]; then
            echo "ERROR: One or more signing secrets are not set (MYAPP_KEYSTORE_PASSWORD, MYAPP_KEY_ALIAS, MYAPP_KEY_PASSWORD)."
            exit 1
          fi

          KEYPATH="$GITHUB_WORKSPACE/android/app/myapp-release-key.jks"

          {
            echo "MYAPP_KEYSTORE_PATH=$KEYPATH"
            echo "MYAPP_KEYSTORE_PASSWORD=$MYAPP_KEYSTORE_PASSWORD"
            echo "MYAPP_KEY_ALIAS=$MYAPP_KEY_ALIAS"
            echo "MYAPP_KEY_PASSWORD=$MYAPP_KEY_PASSWORD"
          } >> android/gradle.properties

      - name: Cache pub & Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.flutter-plugins
          key: ${{ runner.os }}-flutter-release-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK (signed)
        run: flutter build apk --release

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk